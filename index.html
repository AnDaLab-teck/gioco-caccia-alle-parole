<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caccia alle Parole ü¶ä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--color-primary:#4ecdc4;--color-secondary:#45b7d1;--color-accent:#ff6b6b;--color-success:#96ceb4;--color-text:#333;--color-light:#fff;--font-family:'Fredoka',sans-serif}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);color:var(--color-text);display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#f5f7fa,#c3cfe2);padding:1rem;overflow:hidden;position:relative}body::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(45deg,var(--color-primary),var(--color-secondary),var(--color-accent),var(--color-success));background-size:400% 400%;animation:gradientBG 15s ease infinite;z-index:-1}@keyframes gradientBG{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.game-container{width:100%;max-width:800px;background:rgba(255,255,255,.95);border-radius:24px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,.1);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.2);position:relative;overflow:hidden;transform:scale(.95);opacity:0;animation:fadeIn .5s ease-out forwards}@keyframes fadeIn{to{transform:scale(1);opacity:1}}.game-container::after{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(to right,transparent,rgba(255,255,255,.5),transparent);transform:rotate(25deg);animation:shine 5s infinite linear;pointer-events:none}@keyframes shine{from{left:-100%}to{left:100%}}.screen{display:none}.screen.active{display:block}#start-screen h1{font-size:3rem;text-align:center;background:linear-gradient(45deg,var(--color-primary),var(--color-accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}#start-screen p{text-align:center;font-size:1.2rem;margin-bottom:2rem;color:#555}.hud{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;padding:1rem;background:#f0f4f8;border-radius:12px}.hud-item{text-align:center;flex-grow:1}.hud-label{font-size:.9rem;color:#777;font-weight:500}.hud-value{font-size:1.5rem;font-weight:700;color:var(--color-text)}#hud-streak .hud-value{color:var(--color-accent)}.progress-bar-container{width:100%;height:16px;background-color:#e0e0e0;border-radius:8px;margin-bottom:2rem;overflow:hidden}.progress-bar{width:0%;height:100%;background:linear-gradient(90deg,var(--color-primary),var(--color-secondary));border-radius:8px;transition:width .5s ease-out}#question-area{text-align:center;margin-bottom:2rem;min-height:120px}.category-badge{display:inline-block;background-color:var(--color-primary);color:var(--color-light);padding:.3rem .8rem;border-radius:20px;font-size:.9rem;margin-bottom:1rem;font-weight:500}.word-display{font-size:2.8rem;font-weight:700;animation:popIn .5s cubic-bezier(.175,.885,.32,1.275)}@keyframes popIn{from{transform:scale(.5);opacity:0}to{transform:scale(1);opacity:1}}#options-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem}.option-btn{width:100%;padding:1.2rem;font-size:1.1rem;font-family:var(--font-family);background-color:var(--color-light);border:2px solid #ddd;border-radius:12px;cursor:pointer;transition:all .2s ease;text-align:left}.option-btn:hover:not(:disabled){transform:translateY(-5px);box-shadow:0 4px 15px rgba(0,0,0,.1);border-color:var(--color-primary)}.option-btn:disabled{cursor:not-allowed}.option-btn.correct{background-color:var(--color-success);color:var(--color-light);border-color:var(--color-success);animation:correctAns .5s ease}.option-btn.incorrect{background-color:var(--color-accent);color:var(--color-light);border-color:var(--color-accent);animation:incorrectAns .5s ease}@keyframes correctAns{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}@keyframes incorrectAns{0%,100%{transform:translateX(0)}20%{transform:translateX(-10px)}40%{transform:translateX(10px)}60%{transform:translateX(-10px)}80%{transform:translateX(10px)}}#end-screen{text-align:center}#end-screen h2{font-size:2.5rem;margin-bottom:1rem}#final-score{font-size:4rem;font-weight:700;color:var(--color-primary);margin-bottom:2rem}#final-stats{display:flex;justify-content:center;gap:2rem;margin-bottom:2.5rem}.btn{padding:1rem 2rem;font-size:1.2rem;font-weight:600;font-family:var(--font-family);border:none;border-radius:12px;cursor:pointer;transition:all .3s ease;background-color:var(--color-primary);color:#fff;box-shadow:0 4px 10px rgba(78,205,196,.4)}.btn:hover{transform:translateY(-3px);box-shadow:0 6px 15px rgba(78,205,196,.6)}#feedback-area{min-height:40px;margin-top:1.5rem;font-weight:500;text-align:center}#explanation-text{color:#333;font-size:1.1rem;opacity:0;transition:opacity .3s}.confetti{position:absolute;width:10px;height:10px;background-color:var(--color-primary);opacity:0;animation:confetti-fall 2s ease-out forwards}@keyframes confetti-fall{0%{transform:translateY(-100px) rotateZ(0);opacity:1}100%{transform:translateY(150px) rotateZ(360deg);opacity:0}}@media (max-width:768px){.game-container{padding:1.5rem}#options-grid{grid-template-columns:1fr}.word-display{font-size:2.2rem}.hud{flex-direction:column;gap:.5rem;padding:.5rem}}
    </style>
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen active"><h1>Caccia alle Parole ü¶ä</h1><p>Metti alla prova il tuo vocabolario! 10 domande per scoprire quante parole conosci. Sei pronto?</p><button id="start-btn" class="btn">Inizia Partita! üöÄ</button></div>
        <div id="game-screen" class="screen">
            <div class="hud">
                <div class="hud-item"><div class="hud-label">PUNTI</div><div id="hud-score" class="hud-value">0</div></div>
                <div class="hud-item"><div class="hud-label">DOMANDA</div><div id="hud-question-counter" class="hud-value">1 / 10</div></div>
                <div class="hud-item" id="hud-streak"><div class="hud-label">SERIE üî•</div><div id="hud-streak-value" class="hud-value">0</div></div>
            </div>
            <div class="progress-bar-container"><div id="progress-bar" class="progress-bar"></div></div>
            <div id="question-area"><div id="category-badge" class="category-badge"></div><h2 id="word-display" class="word-display"></h2></div>
            <div id="options-grid"></div>
            <div id="feedback-area"><p id="explanation-text"></p></div>
        </div>
        <div id="end-screen" class="screen">
            <h2>Partita Finita! üéâ</h2><p>Il tuo punteggio finale √®:</p><div id="final-score">0</div>
            <div id="final-stats"><div class="stat-item"><div class="hud-label">PRECISIONE</div><div id="accuracy-stat" class="hud-value">0%</div></div></div>
            <button id="restart-btn" class="btn">Nuova Partita üîÅ</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const hudScore = document.getElementById('hud-score');
        const hudQuestionCounter = document.getElementById('hud-question-counter');
        const hudStreakValue = document.getElementById('hud-streak-value');
        const progressBar = document.getElementById('progress-bar');
        const categoryBadge = document.getElementById('category-badge');
        const wordDisplay = document.getElementById('word-display');
        const optionsGrid = document.getElementById('options-grid');
        const explanationText = document.getElementById('explanation-text');
        const finalScoreDisplay = document.getElementById('final-score');
        const accuracyStat = document.getElementById('accuracy-stat');

        let score, consecutiveStreak, currentQuestionIndex, correctAnswers, totalAnswers, currentDifficulty;
        let gameWords = [];
        const TOTAL_QUESTIONS = 10;

        function initGame() {
            score = 0;
            consecutiveStreak = 0;
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalAnswers = 0;
            currentDifficulty = 2;
            gameWords = [];
            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');
            displayQuestion();
            updateHUD();
        }

        async function getNextWord() {
            const accuracy = totalAnswers > 0 ? correctAnswers / totalAnswers : 0;
            if (accuracy > 0.8 && currentDifficulty < 3) {
                currentDifficulty++;
            } else if (accuracy < 0.5 && currentDifficulty > 1) {
                currentDifficulty--;
            }
            const requestData = {
                difficulty: currentDifficulty,
                usedWords: gameWords.map(w => w.word)
            };
            try {
                wordDisplay.textContent = 'üß† Sto pensando...';
                const response = await fetch('/.netlify/functions/getWord', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData),
                });
                if (!response.ok) throw new Error('Errore di rete o del server');
                const wordData = await response.json();
                if (!wordData || !wordData.word) throw new Error("Risposta non valida");
                return wordData;
            } catch (error) {
                console.error('Impossibile ottenere una nuova parola:', error);
                alert("Errore: Impossibile generare la parola. Controlla la chiave API nelle impostazioni di Netlify e assicurati che il sito sia stato pubblicato correttamente.");
                return null;
            }
        }

        async function displayQuestion() {
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                endGame();
                return;
            }
            optionsGrid.innerHTML = '';
            const wordData = await getNextWord();
            if (!wordData) {
                endGame();
                return;
            }
            gameWords.push(wordData);
            wordDisplay.parentElement.style.opacity = '0';
            optionsGrid.style.opacity = '0';
            setTimeout(() => {
                wordDisplay.textContent = wordData.word;
                categoryBadge.textContent = wordData.category;
                const options = shuffleArray([...wordData.distractors, wordData.correct]);
                optionsGrid.innerHTML = '';
                options.forEach(optionText => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = optionText;
                    button.addEventListener('click', () => handleOptionClick(button, wordData));
                    optionsGrid.appendChild(button);
                });
                wordDisplay.parentElement.style.opacity = '1';
                optionsGrid.style.opacity = '1';
                wordDisplay.classList.add('popIn');
                wordDisplay.addEventListener('animationend', () => wordDisplay.classList.remove('popIn'), { once: true });
            }, 300);
            explanationText.style.opacity = '0';
        }

        function handleOptionClick(button, wordData) {
            Array.from(optionsGrid.children).forEach(btn => btn.disabled = true);
            totalAnswers++;
            const isCorrect = button.textContent === wordData.correct;
            if (isCorrect) {
                correctAnswers++;
                consecutiveStreak++;
                const bonus = (consecutiveStreak > 1) ? (consecutiveStreak - 1) * 2 : 0;
                score += 10 + bonus;
                button.classList.add('correct');
                playConfetti();
            } else {
                consecutiveStreak = 0;
                button.classList.add('incorrect');
                Array.from(optionsGrid.children).forEach(btn => {
                    if (btn.textContent === wordData.correct) btn.classList.add('correct');
                });
                explanationText.textContent = `üí° La risposta corretta √®: "${wordData.correct}"`;
                explanationText.style.opacity = '1';
            }
            updateHUD();
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 2000);
        }

        function updateHUD() {
            hudScore.textContent = score;
            hudStreakValue.textContent = consecutiveStreak;
            if (currentQuestionIndex < TOTAL_QUESTIONS) {
                hudQuestionCounter.textContent = `${currentQuestionIndex + 1} / ${TOTAL_QUESTIONS}`;
            }
            progressBar.style.width = `${(currentQuestionIndex / TOTAL_QUESTIONS) * 100}%`;
        }

        function endGame() {
            const accuracy = totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0;
            finalScoreDisplay.textContent = score;
            accuracyStat.textContent = `${accuracy}%`;
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function playConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                gameScreen.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
    });
    </script>
</body>
</html>
